<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Get Text!</title>
    </head>
    <body style="background-color: rgb(30, 30, 30)">
        <script src="write_text.js"></script>
        <svg width=1000px height=1000px>
            <rect width=300px height=200px style="fill: cyan"></rect>
            <g transform="translate(0 -5)"><!-- replace with your target upper left corner coordinates -->
                <text x="0" y="0">
                    <tspan id=line1 x="0" dy="1.2em">Đây là nội dung bằng chữ được đánh bằng </tspan>
                    <tspan id=line2 x="0" dy="1.2em">máy tính</tspan>
                </text>
            </g>
        </svg>
    </body>
</html>
